    <main >
        <div class="Contacto">
          <div>
                <h2>PONETE EN CONTACTO</h2>
          </div>
          <div class="contactoformulario">
            <form class="formulario">

            <span class="Nombre">
              <label for="inputNombre">Nombre</label>
              <input type="text" id="input" placeholder="Nombre">
            </span>

            <span class="Apellido"> 
              <label for="inputApellido" >Apellido</label>
              <input type="text" id="input" placeholder="Apellido">
            </span>

            <br>
            <br>

            <span class="Email">
              <label for="inputEmail" >E-mail</label>
              <input type="email"  id="input" placeholder="Nombre@gmail.com">
            </span>

            <span class="Telefono">
                <label for="inputTelefono" >Telefono</label>
                <input type="number"  id="input" placeholder="4444-4444">
              </span>

              <br>
              <br>

            <div class="Mensaje"> 
              <label for="InputMensaje" >Mensaje</label>
              <div class="form-floating">
                <textarea class="form-control-form-controlStyle" placeholder="Escribí tu mensaje acá..." id="floatingTextarea"></textarea>
                
              </div>
            </div>
            </div>

            <br>
            

            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Deseo recibir informacion sobre novedades 
                </label>
              </div>

              <br>
             

              <div>
                <button type="submit" class="btn btn-primary mt-4">Enviar</button>
              </div>
            </div>

          </form>

        </div>   

    </main>


    <footer>
      <div class="redes">
            <img src="../imagenes/gmail.png" alt="imagen">
            <img src="../imagenes/facebook.png" alt="imagen">

      </div>
    </footer>
